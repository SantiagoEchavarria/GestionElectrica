{% extends 'base.html' %}

{% block content %}
<h2>Gráfico de consumo para {{ dispositivo }} </h2>
<div class="consumo-info">
    <p>Total consumo: {{ total_consumo }} kWh</p>
    <p>Número de registros: {{ registros_count }}</p>
</div>
<div class="grafico">
    <img src="data:image/png;base64,{{ graphic }}" alt="Gráfico de consumo eléctrico">
</div>
{% endblock %}
