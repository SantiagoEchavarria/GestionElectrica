{% extends 'base.html' %}

{% block title %}Registrar Dispositivo{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">Registrar Dispositivo</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
                <div class="mb-3 col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar</button>
        <a href="{% url 'lista_dispositivos' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
