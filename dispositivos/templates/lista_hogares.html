{% extends 'base.html' %}

{% block title %}Lista de Hogares{% endblock %}

{% block content %}
<h2>Lista de Hogares</h2>
<ul class="list-group">
  {% for hogar in hogares %}
    <li class="list-group-item">{{ hogar.nombre }} - {{ hogar.direccion }}</li>
  {% endfor %}
</ul>
<a href="{% url 'registrar_hogar' %}" class="btn btn-success mt-3">Registrar nuevo hogar</a>
{% endblock %}
