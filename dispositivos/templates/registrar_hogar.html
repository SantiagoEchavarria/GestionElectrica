{% extends 'base.html' %}

{% block title %}Registrar Hogar{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">Registrar Hogar</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_hogares' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
