
{% extends 'base.html'%}
{% block content%}
    <h2>Lista de Tipos de Dispositivos</h2>
    <ul>
        {% for tipo in tipos %}
            <li>{{ tipo.nombre }} - Consumo: {{ tipo.rango_consumo_min }}W - {{ tipo.rango_consumo_max }}W - {{ tipo.descripcion }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'registrar_tipo_dispositivos' %}">Registrar nuevo tipo de dispositivo</a>
{% endblock%}
